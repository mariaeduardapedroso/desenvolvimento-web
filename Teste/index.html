<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Botão com Formulário</title>
</head>
<body>

<form id="meuFormulario">
    <!-- Seus campos de input aqui. Exemplo: -->
    <input type="text" name="nome" placeholder="Digite seu nome">
    
    <button id="meuBotao" type="button" onclick="mostrarMensagemESubmeter()">Clique Aqui</button>
</form>

<div id="mensagemDiv" style="display: none;">
    Olá! Esta é a mensagem!
</div>

<script>
function mostrarMensagemESubmeter() {
    // Desabilitar o botão
    const botao = document.getElementById('meuBotao');
    botao.disabled = true;

    // Mostrar a div com a mensagem
    const divMensagem = document.getElementById('mensagemDiv');
    divMensagem.style.display = 'block';

    // Submeter o formulário
    const formulario = document.getElementById('meuFormulario');
    formulario.submit();
}
</script>

</body>
</html>
